steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'us-central1-docker.pkg.dev/my-gcp-project/my-docker-repo/flask-api:latest',
      '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/my-gcp-project/my-docker-repo/flask-api:latest'
    ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run',
      'deploy',
      'flask-api-service',
      '--image',
      'us-central1-docker.pkg.dev/my-gcp-project/my-docker-repo/flask-api:latest',
      '--region',
      'us-central1',
      '--platform',
      'managed',
      '--allow-unauthenticated'
    ]

images:
  - 'us-central1-docker.pkg.dev/my-gcp-project/my-docker-repo/flask-api:latest'
